<!--
Assignment: Product Card UI
Features implemented:
- Product image, title, price, Add to Cart button
- Hover lift effect
- Subtle shadow for card
- Responsive stacking for narrow screens
-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card UI</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1 class="heading">Our Products</h1>

    <div class="product-container">

        <!-- Product 1 -->
        <div class="product-card">
            <img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30?auto=format&fit=crop&w=500&q=60" class="product-img" alt="Watch">
            <h3 class="product-title">Classic Watch</h3>
            <p class="product-price">₹1,499</p>
            <button class="product-btn">Add to Cart</button>
        </div>

        <!-- Product 2 -->
        <div class="product-card">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRLyrF8dwV3MeAmzuVfCfNkwXbn3otaKJyOKw&s" class="product-img" alt="Headphones">
            <h3 class="product-title">Wireless Headphones</h3>
            <p class="product-price">₹2,299</p>
            <button class="product-btn">Add to Cart</button>
        </div>

        <!-- Product 3 -->
        <div class="product-card">
            <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?auto=format&fit=crop&w=500&q=60" class="product-img" alt="Shoes">
            <h3 class="product-title">Sports Shoes</h3>
            <p class="product-price">₹3,499</p>
            <button class="product-btn">Add to Cart</button>
        </div>

        <!-- Product 4 -->
        <div class="product-card">
            <img src="https://www.chanel.com/images//t_one//w_0.51,h_0.51,c_crop/q_auto:good,f_autoplus,fl_lossy,dpr_1.1/w_1020/coco-mademoiselle-eau-de-parfum-intense-spray-6-8fl-oz--packshot-default-116670-9564861431838.jpg" class="product-img" alt="Perfume">
            <h3 class="product-title">Premium Perfume</h3>
            <p class="product-price">₹899</p>
            <button class="product-btn">Add to Cart</button>
        </div>

        <!-- Product 5 -->
        <div class="product-card">
            <img src="https://www.mytheresa.com/media/1094/1238/100/cf/P01048434.jpg" class="product-img" alt="Bag">
            <h3 class="product-title">Leather Bag</h3>
            <p class="product-price">₹2,799</p>
            <button class="product-btn">Add to Cart</button>
        </div>

        <!-- Product 6 -->
        <div class="product-card">
            <img src="https://www.mountaineyecare.net/wp-content/uploads/2018/06/expensivesunglasses.jpg" class="product-img" alt="Sunglasses">
            <h3 class="product-title">Sunglasses</h3>
            <p class="product-price">₹799</p>
            <button class="product-btn">Add to Cart</button>
        </div>

    </div>

</body>
</html>
